<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beanie Bandit: The Climate Change Hat Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <main>
        <canvas id="canvas"></canvas>
      </main>
      <aside id="btm-left">
        <audio
          id="myAudio"
          src="./Assets/Oliver_Tree_Let_Me_Down_8bit.mp3"
          preload="auto"
        ></audio>
        <a onClick="togglePlay()">Press to Play/Pause Music</a>
      </aside>
      <aside id="btm-middle">
        <h2>
          Use A/D keys or left/right arrows to collect beanies and avoid visors!
        </h2>
      </aside>
      <aside id="btm-right"><h2 id="status">RESET / NEW GAME</h2></aside>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
